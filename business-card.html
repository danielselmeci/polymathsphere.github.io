<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymath Sphere LLC - Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: 3.5in 2in;
            margin: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #FAFAFA;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .editor-panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            max-width: 600px;
            width: 100%;
        }

        .editor-panel h2 {
            font-family: 'Inter Tight', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #6B7280;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            border: 1px solid #E5E7EB;
            border-radius: 4px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366F1;
        }

        .form-group small {
            display: block;
            font-size: 11px;
            color: #9CA3AF;
            margin-top: 4px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .business-card {
            width: 3.5in;
            height: 2in;
            background: #FFFFFF;
            padding: 0.5in;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Grid pattern overlay */
        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        .card-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header {
            margin-bottom: auto;
        }

        .company-name {
            font-family: 'Inter Tight', 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #1A1A1A;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .person-name {
            font-family: 'Inter Tight', 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #1A1A1A;
            margin-bottom: 2px;
        }

        .person-title {
            font-size: 9px;
            color: #6B7280;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .company-tagline {
            font-size: 8px;
            color: #6B7280;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .card-body {
            margin-top: auto;
            padding-top: 8px;
        }

        .card-info {
            font-size: 9px;
            color: #6B7280;
            line-height: 1.5;
            margin-bottom: 4px;
        }

        .card-info strong {
            color: #1A1A1A;
            font-weight: 500;
        }

        .card-projects {
            font-size: 8px;
            color: #6366F1;
            margin-top: 6px;
            font-style: italic;
        }

        .card-contact {
            font-size: 8px;
            color: #6366F1;
            text-decoration: none;
            margin-top: 4px;
            display: inline-block;
        }

        .card-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #6366F1, #818CF8);
        }

        /* NFC Logo */
        .nfc-logo {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            z-index: 2;
            opacity: 0.6;
        }

        .nfc-logo svg {
            width: 100%;
            height: 100%;
        }

        /* Dark mode version */
        .business-card.dark {
            background: #14141A;
        }

        .business-card.dark .company-name,
        .business-card.dark .person-name {
            color: #F5F5F5;
        }

        .business-card.dark .card-info {
            color: #A1A1AA;
        }

        .business-card.dark .card-info strong {
            color: #F5F5F5;
        }

        .business-card.dark .card-contact,
        .business-card.dark .card-projects {
            color: #818CF8;
        }

        .business-card.dark::before {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .editor-panel {
                display: none;
            }

            .card-container {
                gap: 0;
            }

            .business-card {
                page-break-after: always;
                margin: 0;
                box-shadow: none;
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .controls button {
            padding: 10px 20px;
            background: #6366F1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: #818CF8;
        }

        .controls button.secondary {
            background: #6B7280;
        }

        .controls button.secondary:hover {
            background: #9CA3AF;
        }
    </style>
</head>
<body>
    <div class="editor-panel">
        <h2>Edit Business Card</h2>
        <div class="form-group">
            <label for="personName">Your Name</label>
            <input type="text" id="personName" placeholder="Your Name" value="">
            <small>Leave empty if you don't want to include a name</small>
        </div>
        <div class="form-group">
            <label for="personTitle">Your Title</label>
            <input type="text" id="personTitle" placeholder="e.g., Founder, Principal, Director" value="">
            <small>Optional - leave empty if not needed</small>
        </div>
        <div class="controls">
            <button onclick="window.print()">Print Card</button>
            <button onclick="toggleDarkMode()" class="secondary">Toggle Dark Mode</button>
            <button onclick="resetCard()" class="secondary">Reset</button>
        </div>
    </div>

    <div class="card-container">
        <!-- Front of Card -->
        <div class="business-card" id="card">
            <!-- NFC Logo -->
            <div class="nfc-logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <path d="M8 8H16V16H8V8Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <path d="M10 10H14V14H10V10Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    <circle cx="12" cy="12" r="1" fill="currentColor"/>
                </svg>
            </div>

            <div class="card-content">
                <div class="card-header">
                    <div class="company-name">Polymath Sphere LLC</div>
                    <div id="personNameDisplay" class="person-name" style="display: none;"></div>
                    <div id="personTitleDisplay" class="person-title" style="display: none;"></div>
                    <div class="company-tagline">A privately held digital firm</div>
                </div>
                <div class="card-body">
                    <div class="card-info">
                        <strong>Arkansas, United States</strong>
                    </div>
                    <div class="card-info">
                        Software · Web · Design
                    </div>
                    <div class="card-projects">
                        For projects, visit our website
                    </div>
                    <a href="https://polymathsphere.com" class="card-contact">polymathsphere.com</a>
                </div>
            </div>
            <div class="card-accent"></div>
        </div>
    </div>

    <script>
        // Update card in real-time
        const personNameInput = document.getElementById('personName');
        const personTitleInput = document.getElementById('personTitle');
        const personNameDisplay = document.getElementById('personNameDisplay');
        const personTitleDisplay = document.getElementById('personTitleDisplay');

        personNameInput.addEventListener('input', function() {
            const value = this.value.trim();
            if (value) {
                personNameDisplay.textContent = value;
                personNameDisplay.style.display = 'block';
            } else {
                personNameDisplay.style.display = 'none';
            }
        });

        personTitleInput.addEventListener('input', function() {
            const value = this.value.trim();
            if (value) {
                personTitleDisplay.textContent = value;
                personTitleDisplay.style.display = 'block';
            } else {
                personTitleDisplay.style.display = 'none';
            }
        });

        function toggleDarkMode() {
            const card = document.getElementById('card');
            card.classList.toggle('dark');
        }

        function resetCard() {
            personNameInput.value = '';
            personTitleInput.value = '';
            personNameDisplay.textContent = '';
            personTitleDisplay.textContent = '';
            personNameDisplay.style.display = 'none';
            personTitleDisplay.style.display = 'none';
            document.getElementById('card').classList.remove('dark');
        }

        // Print functionality
        window.addEventListener('beforeprint', function() {
            document.body.style.background = 'white';
        });

        window.addEventListener('afterprint', function() {
            document.body.style.background = '#FAFAFA';
        });
    </script>
</body>
</html>
